<!DOCTYPE HTML>

<html lang = "en">
	<head>
		<title>Discover Bucharest by Alina Georgescu</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="left-sidebar is-preload" onload = "addEventListener()">
		<div id="page-wrapper">

			<header id="header" class="alt">
				<h1 id="logo" style="color:grey;"><a href="homepage.html">Discover Bucharest <span>by Alina Georgescu</span></a></h1>
				<nav id = "nav">
					<div class="dropdown">
					  <button class="dropbtn" onmouseover = "mouseOverStyle(this)" onmouseout= "mouseOutStyle(this)">Discover more
						<i class="fa fa-caret-down"></i>
					  </button>
					  <div class="dropdown-content">
						<a href="OldTown.html">Old Town</a>
						<a href="Parks.html">Parks & Gardens</a>
						<a href="contact.html">Contact</a>
					  </div>
					</div>
				  </nav>
			</header>

				<article id="main">

					<header class="special container">
						
						<span class="icon solid featured fa-archway"></span>
						<h2>Any questions?</h2>
						<p>Send us an email!</p>
					</header>

						<section class="wrapper style4 special container medium">
							<h6>Please fill in:</h6>

								<div class="content">
									<form>
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobile">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<footer id="footer">

				<ul class="copyright">
					<li>&copy; DiscoverBucharest by Alina Georgescu</li>
					<li>made with ❤️</li>
				</ul>

			</footer>

		</div>

			<script src="assets/js/main.js"></script>

	</body>
